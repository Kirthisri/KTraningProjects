<style>
    .stretch {
        background-color: green;
        color: white;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border: none;
        font-size: 16px;
        transition: padding-left 0.4s, 
        padding-right 0.4s, 
        padding-top 0.4s,
        padding-bottom 0.4s;
        margin-right: 10px;
        vertical-align: top;
    }
    .stretch:hover {
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .shadow {
        background-color: green;
        color: white;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border: none;
        font-size: 16px;
        box-shadow: 4px 4px 4px 4px rgba(0,0,0,0.15);
        margin-right: 30px;
        vertical-align: top;
    }
    .shadow:hover {
        box-shadow: none;
        margin-left: 3px;
        margin-top: 3px;
    }

    .one {
        background-color: green;
        color: white;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border: none;
        font-size: 16px;
        margin-left: 5px;
        margin-right: 5px;
    }
    .one:hover {
        padding-left: 20px;
        padding-right: 20px;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>


<button class="stretch">Stretch</button>
<button class="shadow">Shadow</button>
<button class="one">One</button>
<button class="one">Two</button>
<button class="one">Three</button>
